<!DOCTYPE html>

    <meta charset="utf-8">
    <title>CS Fun</title>
    <script src="naive-algorithms.js" charset="utf-8"></script>
    <script type="text/javascript">
      const recursiveFibonacci = function(n){
        if(n==1)
          return 1;
        if(n<1)
          return 0;
        /*
        * n = 5
         rf(5-2)+rf(5-1)
         rf(5-2)
         rf(3)
         rf(3-2)+rf(3-1)
         rf(1)+rf(2)
         1 + rf(0) + rf(1)
         1 + 0 + 1
        */
        return recursiveFibonacci(n-2)+recursiveFibonacci(n-1);
      };
      console.log(recursiveFibonacci(10));
    </script>
